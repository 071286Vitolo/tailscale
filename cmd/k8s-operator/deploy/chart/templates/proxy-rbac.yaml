apiVersion: v1
kind: ServiceAccount
metadata:
  name: proxies
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: proxies
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: proxies
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: proxies
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: proxies
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: proxies-all-secrets
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: proxies-all-secrets
subjects:
- kind: ServiceAccount
  name: proxies
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: proxies-all-secrets
  apiGroup: rbac.authorization.k8s.io
